<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Alrededor de los EEUU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paola Gomez" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="fotografo, Explorador, Red social" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <section class="popup">
        <div class="popup__container">
          <form class="popup__form form">
            <h4 class="form__name">Editar perfil</h4>
            <fieldset class="form__input">
              <input
                type="text"
                class="form__item form__item_name"
                id="name"
                name="name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                class="form__item form__item_about-me"
                id="about-me"
                name="about-me"
                placeholder="Acerca de mi"
                required
              />
            </fieldset>
            <button class="form__button form__button_submit" type="submit">
              Guardar
            </button>
            <img
              src="./images/Close_icon.svg"
              alt="boton de cierre"
              class="form__close-icon"
            />
          </form>
        </div>
      </section>
      <section class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
        <div class="header__line"></div>
      </section>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              src="./images/Edit_Button.svg"
              alt="boton para editar perfil"
              class="profile__edit-button"
            />
          </div>
          <h2 class="profile__info-aboutme">Explorador</h2>
        </div>
        <img
          src="./images/Add_Button.svg"
          alt="boton para añadir contenido"
          class="profile__add-button"
        />
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/yosemite.jpg"
            alt="foto de paisaje"
            class="element__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminacion"
            class="element__trash"
          />
          <h3 class="element__description">Valle de Yosemite</h3>
          <img
            src="./images/like.svg"
            alt="boton me gusta"
            class="element__like"
          />
        </div>
        <div class="element">
          <img
            src="./images/lago-louise.jpg"
            alt="foto de paisaje"
            class="element__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminacion"
            class="element__trash"
          />
          <img
            src="./images/like.svg"
            alt="boton me gusta"
            class="element__like"
          />
          <h3 class="element__description">Lago Louise</h3>
        </div>
        <div class="element">
          <img
            src="./images/montañas-calvas.jpg"
            alt="foto de paisaje"
            class="element__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminacion"
            class="element__trash"
          />
          <img
            src="./images/like.svg"
            alt="boton me gusta"
            class="element__like"
          />
          <h3 class="element__description">Montañas Calvas</h3>
        </div>
        <div class="element">
          <img
            src="./images/latemar.jpg"
            alt="foto de paisaje"
            class="element__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminacion"
            class="element__trash"
          />
          <h3 class="element__description">Latemar</h3>
          <img
            src="./images/like.svg"
            alt="boton me gusta"
            class="element__like"
          />
        </div>
        <div class="element">
          <img
            src="./images/vanoise.jpg"
            alt="foto de paisaje"
            class="element__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminacion"
            class="element__trash"
          />
          <img
            src="./images/like.svg"
            alt="boton me gusta"
            class="element__like"
          />
          <h3 class="element__description">Vanois National...</h3>
        </div>
        <div class="element">
          <img
            src="./images/lago-braies.jpg"
            alt="foto de paisaje"
            class="element__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminacion"
            class="element__trash"
          />
          <img
            src="./images/like.svg"
            alt="boton me gusta"
            class="element__like"
          />
          <h3 class="element__description">Lago di Braies</h3>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; Paola Gomez 2024</p>
      </footer>
    </div>
    <script src="./javascript/JavaScript.js"></script>
  </body>
</html>
