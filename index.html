<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Alrededor de los EEUU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paola Gomez" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="fotografo, Explorador, Red social" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <section class="popup popup_profile">
        <div class="popup__container">
          <form class="popup__form form" autocomplete="off" novalidate>
            <h4 class="form__name">Editar perfil</h4>
            <fieldset class="form__input">
              <input
                type="text"
                class="form__item form__item_name"
                id="name"
                name="name-input"
                placeholder="Nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <input
                type="text"
                class="form__item form__item_about-me"
                id="about-me"
                name="about-me-input"
                placeholder="Acerca de mi"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__error about-me-input-error"></span>
            </fieldset>
            <button class="form__button form__button_submit" type="submit">
              Guardar
            </button>
            <img
              src="./images/Close_icon.svg"
              alt="boton de cierre"
              class="form__close-icon form__close-icon_profile"
            />
          </form>
        </div>
      </section>
      <section class="popup popup_form-image">
        <div class="popup__container">
          <form
            class="popup__form form form_image"
            autocomplete="off"
            novalidate
          >
            <h4 class="form__name">Nuevo Lugar</h4>
            <fieldset class="form__input">
              <input
                type="text"
                class="form__item form__item_title"
                id="title"
                name="title-input"
                placeholder="Titulo"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__error title-input-error"></span>
              <input
                type="url"
                class="form__item form__item_link"
                id="url"
                name="link-input"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__error link-input-error"></span>
            </fieldset>
            <button
              class="form__button form__button_submit form__button_submit_image"
              type="submit"
              id="create-image"
            >
              Crear
            </button>
            <img
              src="./images/Close_icon.svg"
              alt="boton de cierre"
              class="form__close-icon form__close-icon_form-image"
              id="close-image-form"
            />
          </form>
        </div>
      </section>
      <section class="popup popup_zoom">
        <div class="popup__container-zoom">
          <div class="popup__container-image">
            <img
              src="./images/Close_icon.svg"
              alt="boton de cierre"
              class="popup__close-button"
              id="close-button-image"
            />
            <img
              src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
              alt="fotografia de paisaje"
              class="popup__image"
            />
            <p class="popup__container-text"></p>
          </div>
        </div>
      </section>
      <section class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
        <div class="header__line"></div>
      </section>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              src="./images/Edit_Button.svg"
              alt="boton para editar perfil"
              class="profile__edit-button"
            />
          </div>
          <h2 class="profile__info-aboutme">Explorador</h2>
        </div>
        <img
          src="./images/Add_Button.svg"
          alt="boton para aÃ±adir contenido"
          class="profile__add-button"
        />
      </section>
      <section class="elements">
        <template class="template">
          <div class="element">
            <img src="#" alt="" class="element__image" />
            <button class="element__trash"></button>
            <button class="element__like"></button>
            <h3 class="element__description"></h3>
          </div>
        </template>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; Paola Gomez 2024</p>
      </footer>
    </div>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/validate.js"></script>
  </body>
</html>
